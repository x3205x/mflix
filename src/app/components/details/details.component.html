<app-nav></app-nav>

<div class="show-container">
    <img class="poster" src="{{movie.poster}}">
    <div class="title">{{movie.title}}</div>
    <div class="cast">
        Cast:
        <div class="member" *ngFor="let member of movie.cast">
            {{member}}
        </div>
    </div>
    <div class="director">
        Directors:
        <div class="member" *ngFor="let member of movie.directors">
            {{member}}
        </div>
    </div>
    <div class="writer">
        Writers:
        <div class="member" *ngFor="let member of movie.writers">
            {{member}}
        </div>
    </div>
    <div class="plot">{{movie.fullplot}}</div>
</div>
